<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Countdown</title>
        <link
            rel="icon"
            type="image/png"
            href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Video Background -->
        <video
            src="mountain.mp4"
            class="video-background"
            loop
            muted
            autoplay
        ></video>
        <div class="video-overlay"></div>
        <!-- Container -->
        <div class="container">
            <div class="input-container" id="input-container" hidden>
                <h1>Create Custom Countdown</h1>
                <form class="form" id="countdown-form">
                    <label for="title">Title</label>
                    <input
                        type="text"
                        id="title"
                        placeholder="What are you counting down to?"
                    />
                    <label for="date-picker">Select Date</label>
                    <input type="date" id="date-picker" />
                    <button type="submit">Start Countdown</button>
                </form>
            </div>
            <!-- Countdown -->
            <div class="countdown" id="countdown" hidden>
                <h1 id="countdown-title">Countdown Title Here</h1>
                <ul>
                    <li><span>3</span>Days</li>
                    <li><span>6</span>Hours</li>
                    <li><span>45</span>Minutes</li>
                    <li><span>52</span>Seconds</li>
                </ul>
                <button id="countdown-button">Reset</button>
            </div>
            <!-- Complete -->
            <div class="complete" id="complete">
                <h1 class="complete-title" id="complete-title">
                    Countdown Complete!
                </h1>
                <h2 id="complete-info">Countdown finished on 06-29-2020</h2>
                <button id="complete-button">New Countdown</button>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
